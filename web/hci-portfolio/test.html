<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="test.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h2>Your Cart</h2>
            <div>
                <p>3</p>
            </div>
        </div>
        <div>
            <ul id="all-items">
                <li class="cart-item">
                    <div>
                        <h4 class="item-heading">Product name</h4>
                        <p class="item-desc">Brief description</p>
                    </div>
                    <p class="item-price">$12</p>
                </li>
                <li class="cart-item">
                    <div>
                        <h4 class="item-heading">Second product</h4>
                        <p class="item-desc">Brief description</p>
                    </div>
                    <p class="item-price">$8</p>
                </li>
                <li class="cart-item">
                    <div>
                        <h4 class="item-heading">Third item</h4>
                        <p class="item-desc">Brief description</p>
                    </div>
                    <p class="item-price">$5</p>
                </li>
                <li class="cart-item promo">
                    <div>
                        <h4 class="item-heading">Promo code</h4>
                        <p class="item-desc">EXAMPLECODE</p>
                    </div>
                    <p class="item-price">-$5</p>
                </li>
                <li class="cart-item">
                    <div>
                        <h4 class="item-heading">Total(USD)</h4>
                    </div>
                    <p class="item-price">$20</p>
                </li>
            </ul>
        </div>
        <div id="promo-code">
            <input type="text" placeholder="Promo code">
            <button type="button">Redeem</button> </div>
    </div>
</body>

</html>
